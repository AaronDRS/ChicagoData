<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootswatch.css" media="screen" title="no title" charset="utf-8">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="DataTables-1.10.11/extensions/Buttons/css/buttons.bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <title>Chicago crime info</title>
    </head>
    <body>

        <section id="wrapper">
            <header>
                <div class="jumbotron">
                    <h1 class="main-heading">Crimes in Chicago</h1>

                    <!-- Modal -->
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Find a Crime location</h4>
                                </div>
                                <div class="modal-body">
                                    <div id="map">

                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </header>
            <div class="mainContainer">

            <section id="charts" class="chart">
                <div class="row">
                    <div class="col-md-11">
                        <h2>Crime Scene</h2>
                        <canvas id="canvas" width="400px" height="200px"></canvas>
                    </div>
                    <div class="col-md-11">
                        <h2>Arrest per Year</h2>
                        <canvas id="canvas2" width="400px" height="200px"></canvas>
                    </div>
                </div>

            </section>
            <section id="tableContainer" class="table-responsive">

               <table id="example" class="display table table-striped" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Arrest</th>
                            <th>Block</th>
                            <th>Description</th>
                            <th>Primary type</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Arrest</th>
                            <th>Block</th>
                            <th>Description</th>
                            <th>Primary type</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </tfoot>
                </table>
            </section>
            </div>

            <footer>

            </footer>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
        <script src="js/maps.js"></script>
        <script src="DataTables-1.10.11/media/js/dataTables.bootstrap.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB15vbWTsduR3Lu3SrUeCEM0G2qrC3p_Uw&callback="async defer></script>
        </script>
    </body>
</html>
