<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="DataTables-1.10.11/extensions/Buttons/css/buttons.bootstrap.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="css/custom.css" media="screen" title="no title" charset="utf-8">
        <title>Chicago crime info</title>
    </head>
    <body>
        <section id="wrapper">
            <header>
                <div class="jumbotron">
                    <h1 class="main-heading">Chicago crimes</h1>
                </div>
            </header>
            <section id="charts">
                <canvas id="canvas" width="400px" height="200px"></canvas>
                <canvas id="canvas2" width="400px" height="200px"></canvas>


            </section>
            <section id="tableContainer" class="table-responsive">

               <table id="example" class="display table table-striped" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Beat</th>
                            <th>Block</th>
                            <th>Description</th>
                            <th>Primary type</th>
                            <th>FBI code</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Beat</th>
                            <th>Block</th>
                            <th>Description</th>
                            <th>Primary type</th>
                            <th>FBI code</th>
                        </tr>
                    </tfoot>
                </table>
            </section>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
        <script src="DataTables-1.10.11/media/js/dataTables.bootstrap.min.js"></script>
        <script src="js/Chart.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
